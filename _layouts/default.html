<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: "The Snow Fortress" }}</title>
<style>
body {
background: linear-gradient(to bottom, #e0f7fa, #bbdefb);
font-family: 'Arial', sans-serif;
color: #1a237e;
margin: 0;
padding: 0;
}
header {
background: #0d47a1;
color: #fff;
text-align: center;
padding: 1.5rem 0;
}
header h1 {
font-size: 2.5rem;
margin: 0;
}
nav {
background: #1976d2;
padding: 1rem;
text-align: center;
}
nav a {
color: #fff;
text-decoration: none;
margin: 0 1rem;
font-size: 1.2rem;
}
nav a:hover,
nav a:focus {
color: #64b5f6;
text-decoration: underline;
}
main {
padding: 2rem;
}
footer {
background: #0d47a1;
color: #fff;
text-align: center;
padding: 1rem 0;
margin-top: 2rem;
}
footer p {
margin: 0;
}
</style>
</head>
<body>
<header>
<h1>The Snow Fortress</h1>
</header>
<nav>
<a href="/">Home</a>
<a href="/education/">Education</a>
<a href="/about/">About</a>
<a href="/contact/">Contact</a>
</nav>
<main>
{{ content }}
</main>
<footer>
<p>&copy; {{ site.time | date: "%Y" }} The Snow Fortress</p>
</footer>
</body>
</html>
