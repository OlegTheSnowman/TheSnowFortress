<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: "The Snow Fortress" }}</title>
<style>
body {
background: linear-gradient(to bottom, #e0f7fa, #bbdefb);
font-family: 'Arial', sans-serif;
color: #1a237e;
margin: 0;
padding: 0;
}
header {
background: #0d47a1;
color: #fff;
text-align: center;
padding: 1.5rem 0;
}
header h1 {
font-size: 2.5rem;
margin: 0;
}
nav {
background: #1976d2;
padding: 1rem;
}
.nav-menu {
display: flex;
justify-content: center;
gap: 1rem;
list-style: none;
margin: 0;
padding: 0;
}
.nav-item {
position: relative;
}
.nav-link {
text-decoration: none;
color: #fff;
background: #42a5f5;
padding: 0.5rem 1rem;
border-radius: 5px;
display: inline-block;
}
.nav-link:focus,
.nav-link:hover {
background: #64b5f6;
outline: 2px solid #fff;
}
.nav-item .submenu {
display: none;
list-style: none;
position: absolute;
top: 100%;
left: 0;
background: #e3f2fd;
padding: 0.5rem 0;
border-radius: 5px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
z-index: 1000;
}
.nav-item:focus-within .submenu,
.nav-item:hover .submenu {
display: block;
}
.submenu li a {
text-decoration: none;
color: #1a237e;
padding: 0.5rem 1rem;
display: block;
}
.submenu li a:focus,
.submenu li a:hover {
background: #bbdefb;
}
main {
padding: 2rem;
}
footer {
background: #0d47a1;
color: #fff;
text-align: center;
padding: 1rem 0;
margin-top: 2rem;
}
footer p {
margin: 0;
}
</style>
</head>
<body>
<header>
<h1>The Snow Fortress</h1>
</header>
<nav>
<ul class="nav-menu">
<li class="nav-item">
<a href="/" class="nav-link" aria-expanded="false" aria-haspopup="true">Home</a>
<ul class="submenu">
<li><a href="/">Main Page</a></li>
</ul>
</li>
<li class="nav-item">
<a href="#" class="nav-link" aria-expanded="false" aria-haspopup="true">Education</a>
<ul class="submenu">
<li><a href="/education/resource1.md">Resource 1</a></li>
<li><a href="/education/resource2.md">Resource 2</a></li>
</ul>
</li>
<li class="nav-item">
<a href="#" class="nav-link" aria-expanded="false" aria-haspopup="true">About</a>
<ul class="submenu">
<li><a href="/about/story.md">Our Story</a></li>
<li><a href="/about/team.md">Our Team</a></li>
</ul>
</li>
<li class="nav-item">
<a href="#" class="nav-link" aria-expanded="false" aria-haspopup="true">Contact</a>
<ul class="submenu">
<li><a href="/contact/form.md">Contact Form</a></li>
</ul>
</li>
</ul>
</nav>
<main>
{{ content }}
</main>
<footer>
<p>&copy; {{ site.time | date: "%Y" }} The Snow Fortress</p>
</footer>
</body>
</html>
