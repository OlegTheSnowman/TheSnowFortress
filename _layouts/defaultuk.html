<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: "Снігова Фортеця" }}</title>
<link rel="stylesheet" href="/assets/css/styles.css"> <!-- Link to your CSS file here -->
<script>
function changeLanguage() {
const selectedLang = document.getElementById('language').value;
if (selectedLang === 'en') {
window.location.href = '/en/';
} else if (selectedLang === 'uk') {
window.location.href = '/uk/';
}
}
</script>
</head>
<body>
<header>
<h1>Снігова Фортеця</h1> <!-- Translated "The Snow Fortress" -->
</header>
<nav>
<div class="language-selector">
<label for="language">Мова: </label> <!-- Translated "Language" -->
<select id="language" onchange="changeLanguage()">
<option value="en" {{ page.lang == "en" ? "selected" : "" }}>English</option>
<option value="uk" {{ page.lang == "uk" ? "selected" : "" }}>Українська</option>
</select>
</div>
<div>
<a href="/uk/index/">Головна</a>
<a href="/uk/education/">Освіта</a>
<a href="/uk/about/">Про Нас</a>
</div>
</nav>
<main>
{{ content }}
</main>
<footer>
<p>&copy; {{ site.time | date: "%Y" }} Снігова Фортеця</p> <!-- Translated footer -->
</footer>
</body>
</html>
